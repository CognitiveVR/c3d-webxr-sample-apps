<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cog3D WebXR ThreeJS VR Project with PWA support</title>

    <link rel="icon" href="/favicon.webp" type="image/x-icon">
    <link rel="icon" href="/favicon.webp" type="image/x-icon" sizes="any">


    <style>
        body { 
            margin: 0;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;

        }
        canvas { 
            display: block; 
        }

        #welcome-container {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            text-align: center;
            color: white;
            text-shadow:
            -1px -1px 0 #25116A,
             1px -1px 0 #25116A,
            -1px  1px 0 #25116A,
             1px  1px 0 #25116A;             
        }

        #welcome-container img {
            width: 1000px;
            height: 180px;
            margin-bottom: 20px;
            opacity: 1;
            padding-bottom: 25px;
            padding-top: 25px;
            padding-right: 25px;
            padding-left: 25px;
            border-radius: 10px;
            background-color: #25116A; 
        }

        #welcome-container h1 {
            font-size: 3rem;
            margin: 0;
            font: 'Courier New', monospace;
        }


        #VRButton {
            position: absolute !important;
            bottom: 500px !important;
            left: 50% !important;
            transform: translateX(-50%) !important;
            
            width: auto !important;
            height: auto !important;

            padding: 15px 30px !important;
            font-size: 50px !important;
            font-weight: normal !important;
            border-radius: 10px !important;
            border: 2px solid rgba(156,77,238,255) !important;
            background-color: rgb(56, 0, 154) !important;
            color: white !important;
            cursor: pointer !important;
            z-index: 999 !important;
        }
    </style>
</head>
<body>
        <div id="welcome-container">
        <img src="/icons/cog3d_full_logo.png" alt="Cognitive3D Logo">
        <h1>Welcome to c3d-sdk-webxr demo, check browser console for logs</h1>
    </div>
    <script type="module" src="/main.js"></script>
</body>
</html>
